<!-- signup.component.html -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Signup Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      <!-- Header -->
      <div class="px-8 pt-8 pb-6 text-center">
        <!-- Re-added the translate pipe to all translation keys -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ 'signup.signup' | translate }}</h1>
        <p class="text-gray-600 text-sm">Join us today and get started</p>
      </div>

      <!-- Form -->
      <div class="px-8 pb-8">
        <form (ngSubmit)="signup()" class="space-y-5">
          <!-- Full Name Field -->
          <div class="space-y-2">
            <label for="fullName" class="block text-sm font-semibold text-gray-700">
              {{ 'signup.fullName' | translate }}
            </label>
            <input 
              id="fullName"
              [(ngModel)]="fullName" 
              name="fullName" 
              type="text"
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'signup.fullNamePlaceholder' | translate"
            />
          </div>

          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">
              {{ 'signup.email' | translate }}
            </label>
            <input 
              id="email"
              [(ngModel)]="email" 
              name="email" 
              type="email"
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'signup.emailPlaceholder' | translate"
            />
          </div>

          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-semibold text-gray-700">
              {{ 'signup.username' | translate }}
            </label>
            <input 
              id="username"
              [(ngModel)]="username" 
              name="username" 
              type="text"
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'signup.usernamePlaceholder' | translate"
            />
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">
              {{ 'signup.password' | translate }}
            </label>
            <input 
              id="password"
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'signup.passwordPlaceholder' | translate"
            />
          </div>

          <!-- Confirm Password Field -->
          <div class="space-y-2">
            <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">
              Confirm Password
            </label>
            <input 
              id="confirmPassword"
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'signup.confirmPasswordPlaceholder' | translate"
            />
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start space-x-3">
            <input 
              id="terms"
              [(ngModel)]="acceptTerms"
              name="acceptTerms"
              type="checkbox"
              required
              class="mt-1 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="terms" class="text-sm text-gray-600">
              {{ 'signup.agreeToTerms' | translate }}
              <a href="/terms" class="text-blue-600 hover:text-blue-700 font-medium">
                {{ 'signup.termsAndConditions' | translate }}
              </a>
              and
              <a href="/privacy" class="text-blue-600 hover:text-blue-700 font-medium">
                {{ 'signup.privacyPolicy' | translate }}
              </a>
            </label>
          </div>

          <!-- Signup Button -->
          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 mt-6"
          >
            {{ 'signup.signup' | translate }}
          </button>
        </form>
      </div>
    </div>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        {{ 'signup.alreadyHaveAccount' | translate }}
        <a 
          routerLink="/login" 
          class="text-blue-600 hover:text-blue-700 font-semibold ml-1 transition duration-200"
        >
          {{ 'signup.login' | translate }}
        </a>
      </p>
    </div>
  </div>
</div>
