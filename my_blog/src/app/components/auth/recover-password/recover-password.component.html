<!-- recover-password.component.html -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Password Recovery Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      <!-- Header -->
      <div class="px-8 pt-8 pb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ 'recoverPassword.title' | translate }}</h1>
        <p class="text-gray-600 text-sm">{{ 'recoverPassword.instructionMessage' | translate }}</p>
      </div>

      <!-- Form -->
      <div class="px-8 pb-8">
        <form (ngSubmit)="recoverPassword()" class="space-y-6">
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">
              {{ 'recoverPassword.email' | translate }}
            </label>
            <input
              id="email"
              [(ngModel)]="email"
              name="email"
              type="email"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'recoverPassword.emailPlaceholder' | translate"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            {{ 'recoverPassword.submit' | translate }}
          </button>
        </form>
      </div>
    </div>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        <a
          routerLink="/login"
          class="text-blue-600 hover:text-blue-700 font-semibold transition duration-200"
        >
          {{ 'recoverPassword.returnToLogin' | translate }}
        </a>
      </p>
    </div>
  </div>
</div>
