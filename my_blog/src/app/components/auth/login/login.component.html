<div class="max-w-md mx-auto p-6 mt-20 border rounded shadow">
  <h1 class="text-2xl font-bold mb-6">{{ 'auth.login' | translate }}</h1>

  <form (ngSubmit)="login()" class="space-y-4">
    <div>
      <label>{{ 'auth.username' | translate }}</label>
      <input [(ngModel)]="username" name="username" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label>{{ 'auth.password' | translate }}</label>
      <input [(ngModel)]="password" name="password" type="password" required class="w-full border rounded px-3 py-2" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">{{ 'auth.submit' | translate }}</button>
  </form>
</div>
