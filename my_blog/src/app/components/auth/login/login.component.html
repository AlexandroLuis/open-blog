<!-- login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      <!-- Header -->
      <div class="px-8 pt-8 pb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ 'login.login' | translate }}</h1>
        <p class="text-gray-600 text-sm">{{ 'login.welcomeMessage' | translate }}</p>
      </div>

      <!-- Form -->
      <div class="px-8 pb-8">
        <form (ngSubmit)="login()" class="space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-semibold text-gray-700">
              {{ 'login.username' | translate }}
            </label>
            <input 
              id="username"
              [(ngModel)]="username" 
              name="username" 
              type="text"
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'login.usernamePlaceholder' | translate"
            />
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">
              {{ 'login.password' | translate }}
            </label>
            <input 
              id="password"
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white focus:bg-white"
              [placeholder]="'login.passwordPlaceholder' | translate"
            />
          </div>

          <!-- Forgot Password Link -->
          <div class="flex justify-end">
            <a href="/recover-password" class="text-sm text-blue-600 hover:text-blue-700 font-medium transition duration-200">
              {{ 'login.passwordRecovery' | translate }}
            </a>
          </div>

          <!-- Login Button -->
          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            {{ 'login.login' | translate }}
          </button>
        </form>
      </div>
    </div>

    <!-- Signup Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        {{ 'login.noAccount' | translate }}
        <a 
          routerLink="/signup" 
          class="text-blue-600 hover:text-blue-700 font-semibold ml-1 transition duration-200"
        >
          {{ 'login.signup' | translate }}
        </a>
      </p>
    </div>
  </div>
</div>
