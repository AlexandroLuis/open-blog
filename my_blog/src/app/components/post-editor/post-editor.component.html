<!-- Header with Dashboard back button -->
<div class="flex justify-between items-center bg-white shadow-md rounded-t-lg p-6 mb-6">
    <!-- Back to Dashboard Button with icon -->
    <button (click)="goBack()" class="flex items-center text-gray-600 hover:text-blue-600 font-semibold transition-colors duration-200 space-x-2">
      <!-- Icon for the back button -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      <span>{{ 'post_editor.back_to_dashboard' | translate }}</span>
    </button>
    <h1 class="text-3xl font-bold text-gray-800">{{ 'post_editor.create_new_post' | translate }}</h1>
    <!-- Empty div for balanced spacing -->
    <div class="w-24"></div>
</div>

<div class="min-h-screen bg-gray-100 flex flex-col p-8">
  <div class="max-w-4xl mx-auto w-full bg-white shadow-lg rounded-xl p-8">

    <!-- Post Editor Form -->
    <form [formGroup]="postForm" (ngSubmit)="savePost()" class="space-y-6">
      <!-- Post Title Input -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">{{ 'post_editor.post_title' | translate }}</label>
        <input type="text" id="title" formControlName="title" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <!-- Post Slug Input -->
      <div>
        <label for="slug" class="block text-sm font-medium text-gray-700">{{ 'post_editor.post_slug' | translate }}</label>
        <input type="text" id="slug" formControlName="slug" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <!-- Author Name Input -->
      <div>
        <label for="author_name" class="block text-sm font-medium text-gray-700">{{ 'post_editor.author_name' | translate }}</label>
        <input type="text" id="author_name" formControlName="author_name" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <!-- Cover Image Input -->
      <div>
        <label for="cover_image" class="block text-sm font-medium text-gray-700">{{ 'post_editor.cover_image_url' | translate }}</label>
        <input type="text" id="cover_image" formControlName="cover_image"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <!-- Content Textarea -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">{{ 'post_editor.content' | translate }}</label>
        <textarea id="content" formControlName="content" rows="10" required
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
      </div>

      <!-- Post Tags Input -->
      <div>
        <label for="tags" class="block text-sm font-medium text-gray-700">{{ 'post_editor.post_tags' | translate }}</label>
        <input type="text" id="tags" formControlName="tags"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
               placeholder="e.g., tag1, tag2, tag3">
      </div>

      <!-- Published Checkbox -->
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="is_published" formControlName="is_published" type="checkbox"
                 class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
        </div>
        <div class="ml-3 text-sm">
          <label for="is_published" class="font-medium text-gray-700">{{ 'post_editor.published_status' | translate }}</label>
        </div>
      </div>
      
      <!-- Save Button -->
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          {{ 'post_editor.save_post_button' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
