<!-- Header with Dashboard back button -->
<div class="flex justify-between items-center bg-white shadow-md rounded-t-lg p-6 mb-6">
    <!-- Back to Dashboard Button with icon -->
    <button (click)="goBack()" class="flex items-center text-gray-600 hover:text-blue-600 font-semibold transition-colors duration-200 space-x-2">
      <!-- Icon for the back button -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      <span>{{ 'profile.back' | translate }}</span>
    </button>
    <h1 class="text-3xl font-bold text-gray-800">{{ 'profile.title' | translate }}</h1>
    <!-- Empty div for balanced spacing -->
    <div class="w-24"></div>
</div>
<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-xl mt-12">

  <!-- Success Message -->
  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>
  
  <form [formGroup]="profileForm" (ngSubmit)="save()" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">{{ 'profile.username' | translate }}</label>
      <input id="username" formControlName="username" class="mt-1 w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
      <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
        Username is required.
      </div>
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">{{ 'profile.email' | translate }}</label>
      <input id="email" formControlName="email" type="email" class="mt-1 w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        A valid email is required.
      </div>
    </div>
    
    <div>
      <label for="bio" class="block text-sm font-medium text-gray-700">{{ 'profile.bio' | translate }}</label>
      <textarea id="bio" formControlName="bio" rows="4" class="mt-1 w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    
    <div>
      <label for="avatar_url" class="block text-sm font-medium text-gray-700">{{ 'profile.avatar_url' | translate }}</label>
      <input id="avatar_url" formControlName="avatar_url" class="mt-1 w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    
    <button type="submit" [disabled]="isSaving" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      <span *ngIf="!isSaving">{{ 'profile.save' | translate }}</span>
      <span *ngIf="isSaving">Saving...</span>
    </button>
  </form>
</div>
