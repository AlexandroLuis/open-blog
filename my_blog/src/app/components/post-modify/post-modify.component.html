<!-- post-modify.component.html -->
<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="flex items-center justify-between mb-8">
      <a [routerLink]="['/admin']" class="flex items-center text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span>Back to Admin Dashboard</span>
      </a>
      <h1 class="text-3xl font-extrabold text-gray-800">{{ 'post_editor.edit_post_title' | translate }}</h1>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="savePost()">
      <!-- Title -->
      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700">{{ 'post_editor.post_title' | translate }}</label>
        <input id="title" type="text" formControlName="title" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <!-- Slug -->
      <div class="mb-6">
        <label for="slug" class="block text-sm font-medium text-gray-700">{{ 'post_editor.post_slug' | translate }}</label>
        <input id="slug" type="text" formControlName="slug" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <!-- Cover Image URL -->
      <div class="mb-6">
        <label for="cover_image" class="block text-sm font-medium text-gray-700">{{ 'post_editor.cover_image_url' | translate }}</label>
        <input id="cover_image" type="text" formControlName="cover_image" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <!-- Content -->
      <div class="mb-6">
        <label for="content" class="block text-sm font-medium text-gray-700">{{ 'post_editor.content' | translate }}</label>
        <textarea id="content" formControlName="content" rows="10" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
      </div>
      <!-- Tags -->
      <div class="mb-6">
        <label for="tags" class="block text-sm font-medium text-gray-700">{{ 'post_editor.post_tags' | translate }}</label>
        <input id="tags" type="text" formControlName="tags" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., angular, typescript, webdev">
      </div>
      <!-- Published Status -->
      <div class="mb-6 flex items-center">
        <input id="is_published" type="checkbox" formControlName="is_published" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
        <label for="is_published" class="ml-2 block text-sm text-gray-900">{{ 'post_editor.published_status' | translate }}</label>
      </div>
      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="goBack()" class="px-6 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Cancel
        </button>
        <button type="submit" class="px-6 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
